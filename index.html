<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Retro Table Tennis</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="build/main.js"></script>
    </head>
    <body>
        <header>
            <h1>
                <a href="https://github.com/jdw1996/retro-table-tennis/" target="_blank">
                    Retro Table Tennis
                </a>
            </h1>
            <h2>
                <a href="https://jdw1996.github.io/" target="_blank">
                    By Joseph Winters, 2017
                </a>
            </h2>
            <div id="scoreblock">
                <p>Score:</p><br>
                <p id="score">0-0</p>
            </div>
        </header>
        <br>
        <canvas id="mycanvas" width=1000 height=500></canvas>
        <p>
            <strong>Player 1:</strong> Use the <kbd>W</kbd> key to move up and
            the <kbd>S</kbd> key to move down.<br>
            <strong>Player 2:</strong> Use the arrow keys to move up and down.
        </p>
    </body>
</html>
