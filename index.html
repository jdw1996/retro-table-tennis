<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Retro Table Tennis</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>
                <a href="https://github.com/jdw1996/retro-table-tennis/" target="_blank">
                    Retro Table Tennis
                </a>
            </h1>
            <p id="score">0-0</p>
        </header>
        <br>
        <canvas id="mycanvas" width=1000 height=500></canvas>
        <p>
            <strong>Player 1:</strong> Use the <strong>W</strong> key to move
            up and the <strong>S</strong> key to move down.<br>
            <strong>Player 2:</strong> Use the arrow keys to move up and down.
        </p>
        <script type="text/javascript" src="/build/main.js"></script>
    </body>
</html>
